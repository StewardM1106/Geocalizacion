<!DOCTYPE html>

<html>
  
<style>
body {background-color: lightgray;}

</style>
  
  <head>

    <h1 style="color:DodgerBlue;"> Calculadora de Distancia la Ciudad Mitad del Mundo </h1>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Ciudad_Mitad_del_Mundo.jpg"
     alt="Mitad del mundo" width="400" height="453" />

  </head>

  <body>

    <h1 style="color:red;"> Calculadora de Distancia a la Mitad del Mundo </h1>

    <p style="color:tomato;"> Su ubicación actual: <span id="location"></span></p>

    <p style="color:tomato;"> Distancia a la mitad del mundo: <span id="distance"></span></p>



    <script>

      // Obtener la ubicación actual

      navigator.geolocation.getCurrentPosition(function (position) {

        var lat1 = position.coords.latitude;

        var lon1 = position.coords.longitude;



        // La ubicación de Quito es  ??

        var lat2 = -0.0102496 ;

        var lon2 = -78.4464668;



        // Función para calcular la distancia en kilómetros

        var R = 6371; // Radio de la Tierra (km)

        var dLat = (lat2 - lat1) * (Math.PI / 180);

        var dLon = (lon2 - lon1) * (Math.PI / 180);

        var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +

                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *

                Math.sin(dLon / 2) * Math.sin(dLon / 2);

        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        var d = R * c;



        // Mostrar la distancia en la página

        document.getElementById("location").innerHTML = lat1 + ", " + lon1;

        document.getElementById("distance").innerHTML = d + " km";

      });

    </script>

  </body>

</html>
